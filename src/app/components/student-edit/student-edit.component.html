<div>
  <h2>Edit Student</h2>
  <form (ngSubmit)="updateStudent()">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="updateStudentDTO.name" name="name" required>
    <label for="branch">Branch:</label>
    <input id="branch" [(ngModel)]="updateStudentDTO.branch" name="branch" required>
    <button type="submit">Update</button>
  </form>
</div>

<div>
  <h2>Create Student</h2>
  <form (ngSubmit)="createStudent()">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="createStudentDTO.name" name="name" required>
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="createStudentDTO.email" name="email" required>
    <label for="branch">Branch:</label>
    <input id="branch" [(ngModel)]="createStudentDTO.branch" name="branch" required>
    <button type="submit">Create</button>
  </form>
</div>
